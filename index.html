<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js and Firebase</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
	
	<main id="prin">
		
		<section>
			<article class="col-xs-12" id="form">
				<input v-on:change="getImage" type="file" id="file" class="inputfile">
				<label for="file">Escoje un archivo</label>
				<button v-on:click="uploadImage">Subir</button>
			</article>
		</section>
		<section v-masonry transition-duration="0.3s" class="row" >

			<article v-masonry-tile class="col-xs-12 col-md-4" v-for='photo in photos' >
				<div class="card">
					<img v-bind:src="photo.url" alt="">
				</div>
			</article>
		</section>

	</main>

	<script src="dist/bundle.js"></script>
</body>
</html>
